<!doctype html>

<html lang="en">
<head>
    <title>Query Contacts</title>
</head>
<body>
    <h1>Contacts</h1>
    <ul>
        {% for contact in object_list %}
    <tr>
        {% for fld, val in contact.query_fields_and_values %}
            <td>{{ fld.name }} : {{ val }}</td>
        {% endfor %}</br>
    </tr>
     {% endfor %}
    </ul>
</body>

<a href="{% url "contacts-list" %}">back to list</a>
</html>
